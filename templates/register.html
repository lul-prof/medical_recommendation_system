
{% extends "index.html" %}
{% block title %}Register{% endblock %}
 
{% block p %}Be Honest. Your details are confidential and secure{% endblock %}
{% block content %}

    <div class="signup-cont">
    <div class="signup">
    <fieldset>
        <form action="/patient_register" method="post">
            <img src="{{url_for('static',filename='logoR.jpg')}}" alt="Logo"><br>
            <input type="text" name="fname" id="fname" placeholder="First name" required><br><br>
            <input type="text" name="lname" id="lname" placeholder="Last name" required><br><br>
            <input type="text" name="username" id="username" placeholder="Username" required><br><br>
            <input type="email" name="email" id="email" placeholder="Email Address" required><br><br>
            <input type="tel" name="contact" id="contact" placeholder="Phone Number" required><br><br>
            <input type="password" name="password1" id="password1" placeholder="Password" required><br><br>
            <input type="password" name="password2" id="password2" placeholder="Re-type Password" required><br><br>
            <p style="color:black;">Do you agree to our terms and conditions? <input type="checkbox" id="terms" name="terms" required> </p><br><br>
            <p> <a href="#" style="color: black;">Terms and conditions</a> </p><br><br>
                <p> <a href="/patient_login">Already have an account?Login</a> </p><br><br>

            <input type="submit" name="signup" value="Register" id="signup"><br><br>
        </form>
    </fieldset>
</div>
</div>
{% endblock %}
